services:
  # Backend Service
  - type: web
    name: datapulse-backend
    runtime: python
    region: oregon
    repo: https://github.com/render-examples/flask-hello-world # Placeholder, will use linked repo
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 10000
      - key: GROQ_API_KEY
        sync: false # User must input this in dashboard

